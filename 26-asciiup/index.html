<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Webcam Ellipse Grid</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        /* 레이아웃만 이곳에, 나머지는 reset.css */
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #111;
            color: #ddd;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .wrap {
            display: grid;
            gap: 12px;
            align-items: center;
            justify-items: center;
        }
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            opacity: 0.85;
        }
        .hint {
            font-size: 12px;
            opacity: 0.6;
        }
        canvas { 
            background: #111; /* 페이지 배경과 동일 */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
    <script src="./sketch.js" defer></script>
    <!-- 이미지 파일: 제목-없음-1.png (동일 폴더 존재) -->
    <!-- 24-asciiwebcam을 참고했지만 이번엔 p5 전용으로 구성 -->
    
</head>
<body>
    <div class="wrap">
        <div class="controls">
            <span>Grid: <strong id="gridSizeText">9</strong> px</span>
            <span class="hint">↑/↓: 그리드 변경, S: 저장</span>
        </div>
        <!-- p5 canvas가 여기 중앙에 생성됨 -->
    </div>
</body>
</html>
